# Encabezado: Zona de Encabezado. Contiene la identificación del documento,
#             información del emisor, información del receptor y el detalle
#             de los productos o servicios.
Encabezado:
  # IdDoc: Área Identificación del Documento.
  IdDoc:
    # TipoDTE: Tipo Documento Tributario Electrónico - Largo máx: 3 - Tipo: NÚM.
    TipoDTE: 33
    # Folio: Folio del documento autorizado por el SII.
    #        Largo máx: 10 - Tipo: NÚM.
    Folio: ''
  # Emisor: Área Identificación del Emisor.
  Emisor:
    # RUTEmisor: RUT del Emisor con guión y dígito verificador - Largo máx: 10
    #            Tipo: ALFA.
    RUTEmisor: ''
    # RznSoc: Nombre o Razón Social del Emisor - Largo máx: 100 - Tipo: ALFA.
    RznSoc: ''
    # GiroEmis: Giro del negocio del Emisor - Largo máx: 80 - Tipo: ALFA.
    GiroEmis: ''
    # Acteco: Código de Actividad Económica del Emisor. Se acepta un máximo de
    #         4 códigos de actividad económica, se puede incluir sólo el código
    #         correspondiente a la transacción - Largo máx: 6 - Tipo: NÚM.
    Acteco: ''
    # DirOrigen: Dirección desde donde se despachan bienes o de la sucursal que
    #            emite el documento - Largo máx: 60 - Tipo: ALFA.
    DirOrigen: ''
    # CmnaOrigen: Comuna desde donde se despachan bienes o de la sucursal que
    #             emite el documento - Largo máx: 20 - Tipo: ALFA.
    CmnaOrigen: ''
  # Receptor: Área Identificación del Receptor.
  Receptor:
    # RUTRecep: RUT del cliente, excepto factura que hace referencia al
    #           vendedor. Con guión y dígito verificador
    #           Largo máx: 10 - Tipo: ALFA.
    RUTRecep: ''
    # RznSocRecep: Nombre o Razón Social del Receptor
    #              Largo máx: 100 - Tipo: ALFA.
    RznSocRecep: ''
    # GiroRecep: Giro del negocio del Receptor - Largo máx: 40 - Tipo: ALFA.
    GiroRecep: ''
    # DirRecep: Dirección legal del Receptor (Registrada en SII).
    #           Largo máx: 70 - Tipo: ALFA.
    DirRecep: ''
    # CmnaRecep: Comuna del Receptor - Largo máx: 20 - Tipo: ALFA.
    CmnaRecep: ''
# Detalle: Zona de Detalle por Ítem. Cada ítem se enlista con un "guion" (-).
Detalle:
# NmbItem: Nombre del Ítem - Largo máx: 80 - Tipo: ALFA.
  - NmbItem: ''
  # QtyItem: Cantidad del ítem - Largo máx: 18 - Tipo: NÚM.
    QtyItem: ''
  # PrcItem: Precio unitario del Ítem - Largo máx: 18 - Tipo: NÚM.
    PrcItem: ''

# Esta sección no debe de ser considerada para un caso de ejemplo de emisión.
