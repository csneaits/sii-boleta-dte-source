name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          tools: composer
          extensions: mbstring, dom, xml, simplexml, json, openssl, soap

      - name: Validate composer.json
        working-directory: sii-boleta-dte
        run: composer validate --no-check-publish --ansi

      - name: Install dependencies (with dev)
        working-directory: sii-boleta-dte
        run: composer install --prefer-dist --no-interaction --ansi

      - name: Run PHPCS
        working-directory: sii-boleta-dte
        run: vendor/bin/phpcs -q --report=full

      - name: Run PHPUnit
        working-directory: sii-boleta-dte
        run: vendor/bin/phpunit --colors=always

      - name: Install zip utility
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Build distributable zip
        run: bash build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sii-boleta-dte-dist
          path: dist/*.zip
          if-no-files-found: error

